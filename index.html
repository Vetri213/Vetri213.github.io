<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Master - Browser Edition</title>
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <!-- TensorFlow.js HandPose model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
    <!-- Fingerpose for gesture detection -->
    <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Snake Master</h1>
        <p class="subtitle">Control the snake with hand gestures</p>
        
        <div class="game-container">
            <div class="game-area">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div id="score">Score: 0</div>
                <div id="highScore">High Score: 0</div>
                <div id="direction">Direction: Right</div>
            </div>
            
            <div class="webcam-area">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="handCanvas" width="320" height="240"></canvas>
                <div id="gesture">Detected Gesture: None</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="restartBtn" disabled>Restart</button>
        </div>
        
        <div class="instructions">
            <h2>Gesture Controls</h2>
            <div class="gesture-grid">
                <div class="gesture-item">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/hand_up-b4cRJu0kV2q6O5WBIs8oEGaVjZGibc.png" alt="Up Gesture" class="gesture-img">
                    <p>Up</p>
                </div>
                <div class="gesture-item">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/hand_down-idBBdnVjGbdu8oVLKPFi9RAa5B5afb.png" alt="Down Gesture" class="gesture-img">
                    <p>Down</p>
                </div>
                <div class="gesture-item">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/hand_left-wryh395hgEXPjXQR4bmeFS1DaOgkoN.png" alt="Left Gesture" class="gesture-img">
                    <p>Left</p>
                </div>
                <div class="gesture-item">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/hand_right-swTQCKNFsiavJDtp6UiXlLjmGm4to3.png" alt="Right Gesture" class="gesture-img">
                    <p>Right</p>
                </div>
            </div>
            <p class="tip">Keep your thumb closed for best results!</p>
        </div>
    </div>

    <script src="handTracking.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
